<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}">
<head>
</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h1 class="uk-heading-bullet">Lista zamówień</h1>
        <table class="uk-table uk-table-striped">
            <tbody>
            <tr th:each="order : ${orders}">
                <td class="uk-flex uk-flex-column">
                    <div th:text="${order.orderAddress.lastName}+' '+${order.orderAddress.firstName}"></div>
                    <div class="uk-text-meta" th:text="${order.orderAddress.street}"></div>
                    <div class="uk-text-meta" th:text="${order.orderAddress.postalCode}+' '+${order.orderAddress.city}"></div>
                </td>
                <td class="uk-width-1-4 uk-text-middle">
                    <div class="uk-text-bold uk-margin-small uk-text-right" th:text="${order.pizzaName}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
